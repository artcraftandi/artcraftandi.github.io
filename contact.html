		<script src="js/gmaps.js"></script>
		<script>

			GMaps.geocode({
				address: $('#address').html(),
				callback: function(results, status) {
					if (status == 'OK') {
						map = new GMaps({
							div: '#map',
							lat: 19.0899243,
							lng: 73.0058084
						});
						var latlng = results[0].geometry.location;
						map.setCenter(latlng.lat(), latlng.lng());
						map.addMarker({
							lat: latlng.lat(),
							lng: latlng.lng()
						});
					}
				}
			});
		</script>
